<!DOCTYPE html>
<html>
<head>
    <title>Quick_Apply</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/default_layout.css"/>
    <link rel="stylesheet" href="css/default_color.css"/>
</head>
<body>
<div class="slip">
    <div class="slip-center">
        <a class="icon-home" href="#">Home</a>
        <a class="icon-arrow" href="#">Prospective Students</a>
        <span>About the University</span>
    </div>
</div>
<div id="content" class="padding-t20">
    <h1 class="article-main-title margin-b20"><span>Find a program</span></h1>

    <div class="consult-info margin-b20">
        <div class="consult-forms">
            <div class="control-group">
                <label class="control-label">
                    学科：</label>

                <div class="cont-form">
                    <select name="">
                        <option value="-99">Select a Nationality</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">
                    授课语言：</label>
                <div class="cont-form">
                    <lable class="info-option active">
                        <a href="#">英文</a>
                    </lable>
                    <lable class="info-option">
                        <a href="#">中文</a>
                    </lable>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">
                    所在院系 ：</label>
                <div class="cont-form">
                    <input type="text" placeholder="请填写全名" name="">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">
                    专业 ：</label>
                <div class="cont-form">
                    <input type="text" placeholder="关键词" name="">
                    <input class="submit" type="button" value="搜索">
                </div>
            </div>
        </div>
    </div>
    <div class="h28 margin-b20">
      <div class="programs-btn"><a class="consult" href="#"><s></s>Consult</a></div>
    </div>
    <table class="jpkc-list-table1 margin-b20" width="100%">
        <tr>
            <th>Program</th>
            <th>Degree</th>
            <th>Teaching language</th>
            <th>Start date</th>
            <th>Tuition fee</th>
            <th>View</th>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</div>
</body>
</html>
