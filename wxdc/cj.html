
<!DOCTYPE html>

<body>
<div id="content">
    <div class="cj-main">
        <img src="images/canyu_img1.jpg" alt=""/>
    </div>
    <div class="cj-main">
        <img src="images/que_img2.jpg" alt=""/>
    </div>

    <div class="position-main">
        <div class="cj-explain">
            三羊开泰祝福报，羊年来到平安绕。自94年第一张平安长寿人寿保险诞生至今，平安个人寿险已走过20个年头，为近6000万个人客户构筑风险保障。
            20年的成长——平安人寿始终坚持稳健经营理念，积极探索创新，迎难而上，为客户创造更大价值；
            20年的感恩——平安的成绩是来自近6000万平安客户二十年的支持。
            值此新春佳节来临之际，为感谢广大新老客户长期以来对平安的帮助和支持，平安苏州寿险特开展“迎财迎福迎平安”系列活动，参与即可获得刮奖机会，平安金喜等您来拿！
        </div>
        <div class="position-items">
            <div class="position-items-head">
                <img src="images/q_title1.jpg" alt=""/>
            </div>
            <div class="position-items-body">
                <ul>
                    <li>
              <span class="choose_box">
                <input type="radio" id="checka1" name="question1" value="A"/>
              </span>
                        <label for="checka1">A 近4000万客户</label>
                    </li>
                    <li>
              <span class="choose_box">
                <input type="radio" id="checkb1" name="question1" value="B"/>
              </span>
                        <label for="checkb1">B 近6000万客户</label>
                    </li>
                    <li>
              <span class="choose_box">
                <input type="radio" id="checkc1" name="question1" value="C"/>
              </span>
                        <label for="checkc1">C 近8000万客户</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="position-items">
            <div class="position-items-head">
                <img src="images/q_title2.jpg" alt=""/>
            </div>
            <div class="position-items-body">
                <ul>
                    <li>
            <span class="choose_box">
              <input type="radio" id="checka2" name="question2" value="A"/>
            </span>
                        <label for="checka2">A 银行存款、人寿保险</label>
                    </li>
                    <li>
            <span class="choose_box">
              <input type="radio" id="checkb2" name="question2" value="B"/>
            </span>
                        <label for="checkb2">B 债券、基金、股票</label>
                    </li>
                    <li>
            <span class="choose_box">
              <input type="radio" id="checkc2" name="question2" value="C"/>
            </span>
                        <label for="checkc2">C 养老、教育金储备</label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="position-items">
            <div class="position-items-head">
                <img src="images/q_title3.jpg" alt=""/>
            </div>
            <div class="position-items-body">
                <ul>
                    <li>
            <span class="choose_box">
              <input type="checkbox" id="a01" value="A"/>
            </span>
                        <label for="a01">A 吃住行：探索食品安全等强制险</label>
                    </li>
                    <li>
            <span class="choose_box">
              <input type="checkbox" id="a02" value="B"/>
            </span>
                        <label for="a02">B 养老：“减税养老”将适时试点</label>
                    </li>
                    <li>
            <span class="choose_box">
              <input type="checkbox" id="a03" value="C"/>
            </span>
                        <label for="a03">C 医疗：政府购买服务将提高保障水平</label>
                    </li>
                    <li>
            <span class="choose_box">
              <input type="checkbox" id="a04" value="D"/>
            </span>
                        <label for="a04">D 巨灾：建立巨灾保险基金</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="cj-form">
        <div class="input-box">
            <input name="winName" maxlength="10" class="input-text" type="text" placeholder="请输入您的姓名"/>
        </div>
        <div class="input-box">
            <input name="winMob" maxlength="11" class="input-text" type="text" placeholder="请输入您的手机号码"/>
        </div>
        <div class="input-box posit-r">
            <p class="input-box input-left">
                <input name="imgCode" class="input-text" type="text" maxlength="4" max="9999" placeholder="请输入验证码"/>
            </p>

            <p class="input-right cj-yzm w_44p">
                <span><img id="validateImgCode" src="http://stg.pingan.com.cn/cms-tmplt/activity/vcode.do"></span>
                <a id="nextimgcode">换一张</a>
            </p>
        </div>
        <div class="input-box posit-r">
            <p class="input-box input-left">
                <input name="mobCode" class="input-text" type="text" maxlength="6" placeholder="请输入短信动态码"/>
            <span class="tips-suzhou">测试用:短信动态码输入任意6位数或字母</span>
            </p>


            <p class="input-right w_44p">
                <button class="btn-mfhq" id="btn-otp">获取动态码</button>
            </p>
            <p class="otp-tips hide" id="otp-tips">动态码已发送至手机<span class="org_text otp-mobile">158****0000</span>，
                请在<span class="org_text otp-times">120</span>秒内输入</p>
        </div>

        <div class="input-box p_2">
            <button class="btn-bg wenjuan-btn" id="btn-submit">提交问卷(试试手气，点击抽奖)</button>
        </div>

    </div>
</div>
