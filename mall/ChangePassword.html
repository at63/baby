<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>修改密码</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" href="css/login.css" rel="stylesheet" media="screen"/>

</head>

<body>
<div class="sub-content warper">
    <h1 class="posit-top">
        <span class="org-title">修改密码</span>
        <a class="history-back" href="javascript:history.back()"><img src="images/login-back.png" alt="返回"/></a>
    </h1>
    <form accept-charset="utf-8" method="post" action="">
        <ul class="change_password">
            <li>
                <div class="div_password">原密码</div>
                <div class="div_password_a">
                    <input type="text" required name="password" placeholder="请输入原密码" class="password-input"
                           alertname="原密码" oninvalid="setCustomValidity('请输入原密码');" oninput="setCustomValidity('');">
                </div>
            </li>
            <li>
                <div class="div_password">新密码</div>
                <div class="div_password_a">
                    <input type="text" required name="password" placeholder="请输入新密码" class="password-input"
                           alertname="新密码" oninvalid="setCustomValidity('请输入新密码');" oninput="setCustomValidity('');">
                </div>
            </li>
            <li>
                <div class="div_password">重复密码</div>
                <div class="div_password_a">
                    <input type="text" required name="password" placeholder="确认新密码" class="password-input"
                           alertname="确认新密码" oninvalid="setCustomValidity('确认新密码');" oninput="setCustomValidity('');">
                </div>
            </li>
        </ul>
        <div class="login_bar">

            <input type="submit" class="long_button login_button" value="确认">

        </div>
    </form>


</div>

</body>
</html>
