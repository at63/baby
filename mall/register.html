<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>用户注册</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" href="css/login.css" rel="stylesheet" media="screen"/>

</head>

<body>
<div class="sub-content warper">
    <h1 class="posit-top">
        <span class="org-title">免费注册</span>
        <a class="history-back" href="javascript:history.back()"><img src="images/login-back.png" alt="返回"/></a>
    </h1>

    <form accept-charset="utf-8" method="post" action="" id="login">
        <ul class="new_lo">
            <li>
                <i class="input-icon mobile"></i>

                <p class="notice_div">
                    <input type="tel" required name="cel" placeholder="请输入手机号" value="" class="login-reg-input tel_input"
                           alertname="手机号">
                </p>
            </li>
            <li class="no-border">
                <div class="user-verify">
                    <i class="input-icon sms"></i>
                    <p class="notice_div">
                        <input type="password" class="login-reg-input" required name="mobileVerify" placeholder="请输入短信验证码" id="mobileVerify" alertname="请输入短信验证码">
                    </p>
                </div>
                <div class="btn-verify">
                    <input class="get-yzm" type="button" value="获取验证码"/>
                </div>
            </li>
        </ul>
        <div class="login_bar login_bottom">

            <input type="submit" class="long_button login_button" id="ga_login" value="注册">
            <a href="login.html" class="pull_left">已有账号，<span class="fon_color">马上登录</span></a>

        </div>
    </form>
    <div class="line"><a href="BusinessLogin.html" class="gh_login">供货商登录</a></div>


</div>
</body>
</html>
