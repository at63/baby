<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>绑定银行卡</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/min.css"/>
</head>
<body>
<div class="sub-content">
  <div class="posit-top">绑定银行卡<a class="history-back" href="javascript:history.back()"><img src="images/history-back.png" alt="返回"/></a></div>
  <div class="con_binding">
    <ul id="card_list_items">
    <li>
        <p class="bank_card_num">已绑定：
            <span class="card_class">招商银行</span>
            尾号<span class="card_num">5891</span>
            <span class="card_type">借记卡</span>
            <a href="#" class="btn_del"></a>
        </p>
    </li>
    </ul>
    <a class="addcard_btn" id="addcard">+银行卡</a>
    <div class="input_con" id="div-message" style="display:none">
    <ul>
    <li><div class="div_card">银行卡号：</div><div class="div_card_a"><input type="text" class="card mb5" ><span>输入卡号自动识别银行卡和卡种</span></div></li>
    <li><div class="div_card">姓名：</div><div class="div_card_a"><input type="text" class="card" ></div></li>
    <li><div class="div_card">省份：</div><div class="div_card_a"><input type="text" class="card" ></div></li>
    <li><div class="div_card">城市：</div><div class="div_card_a"><input type="text" class="card" ></div></li>
    <li><input type="submit" value="提交" class="btn btn_sub" id="card_submit"></li>
    </ul></div>
  </div>
    <footer class="footer" id="footer">
        <div class="btn-quite home"><a href="index.html"><i class="icon-foot"></i><span>主页</span></a></div>
        <div class="btn-quite tuijian"><a href="list.html"><i class="icon-foot"></i><span>推荐</span></a></div>
        <div class="btn-quite shopping"><a href="ShopCart.html"><i class="icon-foot"></i><span>购物车</span></a><span class="shop-num">1</span></div>
        <div class="btn-quite yonghu"><a href="user.html"><i class="icon-foot"></i><span>我的</span></a></div>
    </footer>
</div>
<script src="jQuery/jquery-1.11.0.min.js"></script> 
<script src="jQuery/base.js"></script>
<script>
$(function () {
    //银行卡信息弹出层
    var hiddenBox = $( "#div-message" );
    $('#addcard').on( "click", function(){
        hiddenBox.toggle();
    });

    //提交银行卡信息
    $('#card_submit').click(function () {
        $('#card_list_items').append('<li><p class="bank_card_num">已绑定：<span class="card_class"></span>尾号<span class="card_num"></span><span class="card_type"></span><a href="#" class="btn_del"></a></p></li>')
    })
    //删除银行卡
    $(document).on('click','.btn_del', function (e) {
        $(this).parents('li').hide();
    })

})
</script>
</body>
</html>
