<script src="jQuery/jquery-1.11.0.min.js"></script>
<script src="jQuery/base.js"></script>
<script>
    $(function () {
        //详情焦点图高度
        $('.detail-img li').width($('.detail-img').width());
        //焦点图滚动
        var leftWidth = '-='+ $('.detail-img').width();
        var i = 0;
        var dotLength = $('.detail-img li').length;
        for( j = 0 ; j < dotLength ; j ++ ){
            $('.focus-bar ul').append('<li></li>');
        }
        $('.focus-bar ul li:first').addClass('active');
        var imgLength = $('.detail-img li').length - 1;
        var focusMove = function () {
            $('.detail-img ul li:first').animate({marginLeft:leftWidth},'fast', function () {
                $(this).appendTo($('.detail-img ul')).css('margin-left',0);
            })
            i ++ ;
            if( i > imgLength){
                i = 0;
            }
            $('.focus-bar li').eq(i).addClass('active').siblings().removeClass('active');
        }
        setInterval(focusMove,3000);
        //加入收藏
        $('.detail-collect').on('click', function () {
            if ($(this).hasClass('active')) {
                $(this).removeClass('active').find('.text-sc').html('加入收藏');
            } else {
                $(this).addClass('active').find('.text-sc').html('取消收藏');
                // $(this).find('.text-sc').html('取消收藏');
            }
        })
        //定位弹窗
        $('#location-tips').on('click', function () {
            $('#region-selection,#shadow-bg').show();
        })
        $('#select-province span').on('click', function () {
            var proHtml = $(this).html();
            $(this).parents('.region-selection').siblings('.font-style-s').find('.font-province').html(proHtml);
            $('#select-province').hide();
            $('#select-city').show();
        })
        $('#select-city span').on('click', function () {
            var cityHtml = $(this).html();
            $(this).parents('.region-selection').siblings('.font-style-s').find('.font-city').html(cityHtml);
            $('#select-province').show();
            $('#region-selection,#select-city,#shadow-bg').hide();
        })
    })
</script>
</body>
