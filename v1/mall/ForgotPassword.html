<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>忘记密码</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" href="css/login.css" rel="stylesheet" media="screen"/>
    <script src="jQuery/jquery-1.11.0.min.js"></script>
</head>

<body>
<div class="sub-content warper">
    <h1 class="posit-top">
        <span class="org-title">找回密码</span>
        <a class="history-back" href="javascript:history.back()"><img src="images/login-back.png" alt="返回"/></a>
    </h1>
    <form accept-charset="utf-8" method="post" action="" id="login">
        <ul class="new_lo">
            <li class="name">
                <select class="con_select">
                    <option id="option1" value="1">手机验证</option>
                    <option id="option2" value="2">邮箱验证</option>
                </select>
            </li>
        </ul>
        <div id="div1">
            <ul class="new_lo">
                <li>
                    <i class="input-icon mobile"></i>
                    <p class="notice_div">
                        <input type="tel" required="" name="cel" placeholder="请输入手机号" value="" class="login-reg-input tel_input" alertname="手机号">
                    </p>
                </li>
                <li class="no-border">
                <div class="user-verify">
                    <i class="input-icon sms"></i>
                    <p class="notice_div">
                        <input type="password" class="login-reg-input" required name="mobileVerify" placeholder="请输入短信验证码" id="mobileVerify" alertname="请输入短信验证码">
                    </p>
                </div>
                <div class="btn-verify">
                    <input class="get-yzm" type="button" value="获取验证码"/>
                    <a class="get-yzm" id="get_yzm">获取验证码</a>
                </div>
            </li>
            </ul>
        </div>
        <div id="div2" class="hide">
            <ul class="new_lo">
                <li class="name">
                    <i class="input-icon user-Verify"></i>
                    <input type="email" required name="email" placeholder="请输入邮箱" alertname="邮箱"
                           oninvalid="setCustomValidity('请输入邮箱');" oninput="setCustomValidity('');">
                </li>
            </ul>
        </div>
        <div class="login_bar login_bottom">
            <input type="submit" class="long_button login_button" id="ga_login" value="验证">
        </div>
    </form>
</div>
<script>
    $(function () {
        $('select').change(function () {

            var value = $("select").find("option:selected").val();

            if (value == '1') {
                $('#div1').removeClass('hide');
                $('#div2').addClass('hide');
            }
            if (value == '2') {
                $('#div2').removeClass('hide');
                $('#div1').addClass('hide');
            }

        });

    });
</script>
</body>
</html>
