<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<title>重置密码</title>
<link rel="stylesheet" href="css/reset.css"/>
<link type="text/css" href="css/login.css" rel="stylesheet" media="screen" />
</head>

<body>
<div class="sub-content warper">
    <h1 class="posit-top">
        <span class="org-title">重置密码</span>
        <a class="history-back" href="javascript:history.back()"><img src="images/login-back.png" alt="返回"/></a>
    </h1>
  <form accept-charset="utf-8" method="post" action="" >
    <ul class="new_lo">
      <li>
        <input type="password" required  name="password" placeholder="新密码"  alertname="新密码" oninvalid="setCustomValidity('请输入新密码');" oninput="setCustomValidity('');" class="login-reg-input password_padding">
      </li>
      <li>
        <input type="password" required  name="password" placeholder="确认新密码"  alertname="确认新密码" oninvalid="setCustomValidity('请确认新密码');" oninput="setCustomValidity('');" class="login-reg-input password_padding">
      </li>
    </ul>
    <div class="login_bar">
      <input type="submit" class="long_button login_button"  value="验证" >
    </div>
  </form>
</div>
</body>
</html>
