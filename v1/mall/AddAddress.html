<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>填写新地址</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<div class="sub-content">
    <h1 class="posit-top">填写新地址<a class="history-back" href="javascript:history.back()"><img
            src="images/history-back.png" alt="返回"/></a></h1>

    <form id="edit_Address" action="" method="">
        <div class="new-address-items">
            <ul>
                <li>
                    <p class="keys">收货人：</p>

                    <p class="value">
                        <input class="address-input" type="text"/>
                    </p>
                </li>
                <li>
                    <p class="keys">手机号：</p>

                    <p class="value"><input class="address-input" type="text"/></p>
                </li>
                <li class="posit-r">
                    <p class="keys">地&nbsp;&nbsp;区：</p>

                    <p class="value line-h40 font-style-s" id="location-tips">
                        <span class="font-province">湖北省</span>>
                        <span class="font-city">武汉市</span>>
                        <span class="font-area">洪山区</span>
                    </p>

                    <div class="address-tips" id="address-tips">
                        <h3 class="title"><i class="address-title"></i>选择区域</h3>
                        <dl class="address-tips-dl">
                            <dd>
                                <span>省份：</span>
                                <select name="">
                                    <option value="">湖北</option>
                                    <option value="">湖南</option>
                                </select>
                            </dd>
                            <dd>
                                <span>城市：</span>
                                <select name="">
                                    <option value="">武汉</option>
                                </select>
                            </dd>
                            <dd>
                                <span>区域：</span>
                                <select name="">
                                    <option value="">洪山</option>
                                </select>
                            <dd>
                        </dl>
                        <p class="text-center pb10">
                            <a class="btn-no-icon mr10" href="#" id="address-submit">确定</a>
                            <a class="btn-no-icon btn-gray" href="#" id="address-cancel">取消</a>
                        </p>
                    </div>
                </li>
                <li>
                    <p class="keys">详细地址：</p>

                    <p class="value">
                        <textarea rows="4" type="text" class="address-textarea"></textarea>
                    </p>
                </li>
            </ul>
            <input class="submit address" type="submit" value="确定" onclick=""/>
        </div>
    </form>
    <footer class="footer" id="footer">
        <div class="btn-quite home"><a href="index.html"><i class="icon-foot"></i><span>主页</span></a></div>
        <div class="btn-quite tuijian"><a href="list.html"><i class="icon-foot"></i><span>推荐</span></a></div>
        <div class="btn-quite shopping"><a href="ShopCart.html"><i class="icon-foot"></i><span>购物车</span></a><span class="shop-num">21</span></div>
        <div class="btn-quite yonghu"><a href="user.html"><i class="icon-foot"></i><span>我的</span></a></div>
    </footer>
</div>
<script src="jQuery/jquery-1.11.0.min.js"></script>
<script>
    $(function () {
        $('#location-tips').on('click', function () {
            $('#address-tips').show();
        })
        $('#address-submit,#address-cancel').on('click', function () {
            $('#address-tips').hide();
        })
    })
</script>
</body>
</html>
